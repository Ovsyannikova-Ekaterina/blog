{% extends "blogs/../blogs/../blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Create New Post</h1>
{% endblock page_header %}

{% block content %}
    <form method="post"
          action="{% url 'blogs:new_post' %}"
          class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}
    </form>
{% endblock content %}
